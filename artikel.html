<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalender 2026</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #0f1116;
            color: #e5e5e5;
            overflow-x: hidden;
        }

        .wrapper {
            display: flex;
            width: 100%;
        }

        /* ===== TOP HEADER ===== */
        .top-header {
            width: 100%;
            background: #15171f;
            padding: 16px 25px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 999;
            border-bottom: 1px solid #1f2230;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand-title {
            font-size: 1.6rem;
            font-weight: 700;
            color: #0d6efd;
            letter-spacing: 1px;
        }

        .header-toggle-btn {
            border: none;
            background: transparent;
            font-size: 1.7rem;
            color: #e5e5e5;
            display: none;
        }

        @media(max-width: 768px) {
            .header-toggle-btn {
                display: block;
            }
        }

        /* ===== SIDEBAR ===== */
        .sidebar {
            width: 250px;
            min-height: 100vh;
            background: #15171f;
            border-right: 1px solid #1f2230;
            position: fixed;
            left: 0;
            top: 0;
            padding-top: 90px; /* memberi ruang untuk header */
            transition: 0.3s ease;
            z-index: 900;
        }

        .sidebar.collapsed {
            width: 80px;
        }

        .sidebar.collapsed .link-text {
            display: none !important;
        }

        /* MOBILE */
        @media (max-width: 768px) {
            .sidebar {
                left: -260px;
            }
            .sidebar.open {
                left: 0;
            }
        }

        .sidebar a {
            color: #bfc2d4;
            padding: 12px 20px;
            display: block;
            border-radius: 6px;
            margin: 4px 10px;
            font-weight: 500;
            transition: 0.25s ease;
        }

        .sidebar a:hover,
        .sidebar .active {
            background: rgba(0, 119, 255, 0.2);
            border-left: 4px solid #0d6efd;
            color: #fff !important;
        }

        /* OVERLAY */
        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, .5);
            display: none;
            z-index: 800;
        }

        .overlay.active {
            display: block;
        }

        /* CONTENT */
        .content {
            margin-left: 250px;
            padding: 120px 40px 40px;
            transition: 0.3s ease;
            width: 100%;
        }

        .sidebar.collapsed ~ .content {
            margin-left: 80px;
        }

        @media(max-width: 768px) {
            .content {
                margin-left: 0 !important;
                padding-top: 110px;
            }
        }

        /* ===== MONTH BUTTON ===== */
        .month-btn {
            background: #1a1d27;
            padding: 28px 15px;
            border-radius: 14px;
            font-size: 1.1rem;
            font-weight: 600;
            text-align: center;
            display: block;
            border: 1px solid #272a38;
            transition: 0.25s;
            box-shadow: 0 6px 15px rgba(0, 0, 0, .35);
            text-decoration: none !important;
            color: inherit !important;
        }

        .month-btn:hover {
            background: #0d6efd;
            color: #fff;
            transform: translateY(-4px) scale(1.03);
            box-shadow: 0 8px 20px rgba(13, 110, 253, 0.4);
        }
    </style>
</head>

<body>

    <!-- ========== TOP HEADER ========== -->
    <div class="top-header">
        <span class="brand-title">YouthMedia</span>
        <button class="header-toggle-btn" id="headerToggle">
            <i class="bi bi-list"></i>
        </button>
    </div>

    <div class="wrapper">

        <!-- ===== SIDEBAR ===== -->
        <nav id="sidebar" class="sidebar collapsed">
            <a href="index.html">
                <i class="bi bi-house-door me-2"></i>
                <span class="link-text">Dashboard</span>
            </a>
            <a href="artikel.html">
                <i class="bi bi-journal-text me-2"></i>
                <span class="link-text">Artikel</span>
            </a>
            <a href="#">
                <i class="bi bi-info-circle me-2"></i>
                <span class="link-text">Tentang</span>
            </a>
            <a href="#">
                <i class="bi bi-trophy me-2"></i>
                <span class="link-text">Piala Dunia</span>
            </a>
        </nav>

        <div class="overlay" id="overlay"></div>

        <!-- ===== CONTENT ===== -->
        <main class="content">
            <h2 class="page-title">Kalender 2026</h2>

            <div class="row g-4">
                <script>
                    const months = [
                        "Januari", "Februari", "Maret", "April", "Mei", "Juni",
                        "Juli", "Agustus", "September", "Oktober", "November", "Desember"
                    ];

                    document.write(
                        months.map((m, i) => `
                            <div class="col-6 col-md-4 col-lg-3">
                                <a class="month-btn" href="bulan_${i + 1}.html">${m}</a>
                            </div>
                        `).join('')
                    );
                </script>
            </div>
        </main>
    </div>

    <!-- JS -->
   <script>
document.addEventListener("DOMContentLoaded", () => {
    const sidebar = document.getElementById("sidebar");
    const overlay = document.getElementById("overlay");
    const headerToggle = document.getElementById("headerToggle");

    /* ===== TOGGLE SIDEBAR ===== */
    headerToggle.addEventListener("click", () => {
        if (window.innerWidth <= 768) {
            sidebar.classList.toggle("open");
            overlay.classList.toggle("active");
        } else {
            sidebar.classList.toggle("collapsed");
        }
    });

    /* ===== OVERLAY CLOSE ===== */
    overlay.addEventListener("click", () => {
        sidebar.classList.remove("open");
        overlay.classList.remove("active");
    });

    /* ===== AUTO ACTIVE PAGE ===== */
    const currentPage = location.pathname.split("/").pop(); 
    const menuLinks = document.querySelectorAll(".sidebar a");

    menuLinks.forEach(link => {
        const linkPage = link.getAttribute("href");

        // Jika href sama dengan nama file yg sedang dibuka
        if (linkPage === currentPage) {
            link.classList.add("active");
        } else {
            link.classList.remove("active");
        }
    });
});
</script>

</body>

</html>
