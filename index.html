<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artikel Kalender</title>

    <!-- Bootstrap -->ch
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="wrapper d-flex">

        <!-- SIDEBAR -->
        <nav id="sidebar" class="sidebar bg-dark text-white">

            <!-- Header Logo + tombol -->
            <div class="sidebar-header d-flex align-items-center justify-content-between p-3">
                <span class="logo-text">YouthMedia</span>
                <button class="btn btn-sm btn-outline-light" id="toggleSidebar">
                    <i class="bi bi-list"></i>
                </button>
            </div>

            <!-- MENU -->
            <ul class="list-unstyled px-2">
                <li>
                    <a href="#" class="sidebar-link d-flex align-items-center">
                        <i class="bi bi-house-door me-2"></i>
                        <span class="link-text">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="sidebar-link d-flex align-items-center">
                        <i class="bi bi-journal-text me-2"></i>
                        <span class="link-text">Artikel</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="sidebar-link d-flex align-items-center">
                        <i class="bi bi-info-circle me-2"></i>
                        <span class="link-text">Tentang</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="sidebar-link d-flex align-items-center">
                        <i class="bi bi-trophy me-2"></i>
                        <span class="link-text">Piala Dunia</span>
                    </a>
                </li>

            </ul>
        </nav>

        <!-- KONTEN -->
        <main class="content p-4 flex-grow-1">
            <h2 class="mb-4">Pilih Bulan</h2>
            <div class="row g-3">
                <script>
                    const months = [
                        "Januari", "Februari", "Maret", "April", "Mei", "Juni",
                        "Juli", "Agustus", "September", "Oktober", "November", "Desember"
                    ];
                    document.write(
                        months.map((m, i) => `
                        <div class="col-6 col-md-4 col-lg-3">
                            <a href="bulan_${i + 1}.html" class="btn btn-primary w-100">
                                ${m}
                            </a>
                        </div>
                    `).join('')
                    );
                </script>
            </div>
        </main>

    </div>

    <script src="script.js"></script>

</body>

</html>
